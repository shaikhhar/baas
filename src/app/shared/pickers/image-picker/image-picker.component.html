<div class="picker">
  <ion-img
    role="button"
    (click)="onPickImage()"
    class="location-image"
    [src]="selectedImage"
    *ngIf="selectedImage"
  ></ion-img>
  <ion-button color="primary" (click)="filePicker.click()" *ngIf="!selectedImage">
    <ion-icon name="camera" slot="start"></ion-icon>
    Take Picture
  </ion-button>
</div>

<input type="file" accept="image/*" #filePicker (change)="onFileChosen($event)" style="display: none;" />
