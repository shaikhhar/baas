<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <form #f="ngForm">
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input type="text" ngModel name="first-name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input type="text" ngModel name="last-name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">No of guests</ion-label>
      <ion-select [ngModel]="'2'" name="guest-number">
        <ion-select-option value="1">1</ion-select-option>
        <ion-select-option value="2">2</ion-select-option>
        <ion-select-option value="3">3</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">From</ion-label>
      <ion-datetime
        display-format="MMM DD YYYY"
        picker-format="YY MM DD"
        ngModel
        name="date-from"
        required
        #startDtCtrl="ngModel"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">To</ion-label>
      <ion-datetime
        display-format="MMM DD YYYY"
        picker-format="YY MM DD"
        ngModel
        name="date-to"
        [min]="startDtCtrl.value"
        required
      ></ion-datetime>
    </ion-item>
    <ion-button type="submit" color="primary" (click)="onBookPlace(f)">Book</ion-button>
  </form>
</ion-content>
