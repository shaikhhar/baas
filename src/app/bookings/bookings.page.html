<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start" menu="m1"></ion-menu-button>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content ion-padding>
  <ion-list>
    <ion-item-sliding *ngFor="let booking of loadedBookings" #slidingEl>
      <ion-item>
        <ion-label>
          <h5>{{ booking.placeTitle }}</h5>
          <p>Guests: {{ booking.guestNumber }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="onCancelBooking(booking.id, slidingEl)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
